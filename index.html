<!-- ---------------------------Define Animation Timeline--------------------------- -->      
  <body>                
    <a-scene animation-timeline__1="timeline: #myTimeline; loop: true"
             networked-scene="
      room: basic;
      debug: true;
    " foo>
      <a-assets>
       <img id="grid" src="HD_transparent_picture.png" crossorigin="anonymous"> 
        
<!--  Modifications to these attribute effect the entire animation. Change dur to adjust animation speed -->        
      <a-mixin id="model"
               position="-8 4 -9" 
               scale = ".03 .03 .03" 
               rotation = "0 -90 0"
               animation__fadein="property: material.opacity; dur: 1000; from: 0; to: 1; easing: linear; autoplay: false"
               animation__fadeout="property: material.opacity; from: 1; to: 0; dur: 1000; easing: linear; autoplay: false"
               animation__togglevisible="property: visible; from: false; to: true; dur: 1; autoplay: false"
               animation__togglevisibleoff="property: visible; from: true; to: false; dur: 1; autoplay: false"
               visible="false"
             ></a-mixin>  
        
        <a-mixin id="step"
                 width="5.1" align="center" position="-1.9 1.5 -4.5"
                 animation__togglevisible="property: visible; from: false; to: true; dur: 1; autoplay: false"
                 animation__togglevisibleoff="property: visible; from: true; to: false; dur: 1; autoplay: false"
                 visible="false"
                 look-at="[camera]"
             ></a-mixin> 
        
        <a-timeline id="myTimeline">

    <script>
      // On mobile remove elements that are resource heavy
       var isMobile = AFRAME.utils.device.isMobile();

      if (isMobile) {
        var particles = document.getElementById('particles');
        particles.parentNode.removeChild(particles);
      }
      
      // Define custom schema for syncing avatar color, set by random-color
      NAF.schemas.add({
        template: '#avatar-template',
        components: [
          'position',
          'rotation',
          {
            selector: '.head',
            component: 'material',
            property: 'color'
          }
        ]
      });
    </script>
